<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey WiFi - Paste Coordinator</title>
    <style>
        :root {
            --primary-color: #25D366;
            --secondary-color: #128C7E;
            --bg-color: #e5ddd5;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            padding: 15px; 
            line-height: 1.4; 
            max-width: 500px; 
            margin: auto; 
            background-color: var(--bg-color); 
        }

        .card { 
            background: white; 
            padding: 20px; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }

        h2 { color: #075E54; text-align: center; margin-bottom: 20px; font-size: 1.5rem; }
        
        label { font-weight: bold; display: block; margin-top: 15px; color: #444; font-size: 0.9rem; }
        
        input, select, textarea { 
            width: 100%; padding: 12px; margin: 8px 0; 
            border: 1px solid #ddd; border-radius: 8px; 
            box-sizing: border-box; font-size: 16px;
        }

        /* Container untuk Input Maps + Tombol Paste */
        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-group input {
            flex: 1; /* Input mengambil sisa ruang */
            margin: 0;
            background-color: #f9f9f9;
        }

        .btn-paste {
            padding: 12px 15px;
            background-color: #34b7f1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            white-space: nowrap;
            transition: 0.3s;
        }

        .btn-paste:hover { background-color: #0d95e8; }

        .hint { font-size: 0.75rem; color: #777; margin-top: 5px; font-style: italic; }
        
        .btn-kirim { 
            width: 100%; padding: 16px; background-color: var(--primary-color); 
            color: white; border: none; border-radius: 10px; 
            font-weight: bold; cursor: pointer; font-size: 17px; 
            margin-top: 25px; box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3);
        }
        
        .btn-kirim:hover { background-color: var(--secondary-color); }
    </style>
</head>
<body>

<div class="card">
    <h2>Data Pemasangan</h2>
    
    <input type="text" id="nama" placeholder="Nama Pelanggan">
    <textarea id="alamat" rows="2" placeholder="Alamat Lengkap / Patokan"></textarea>
    <input type="tel" id="whatsapp_pelanggan" placeholder="Nomor WhatsApp">
    
    <label>Link / Koordinat Maps</label>
    <div class="input-group">
        <input type="text" id="map-link" placeholder="Paste koordinat di sini..." readonly>
        <button type="button" class="btn-paste" onclick="pasteCoordinates()">PASTE</button>
    </div>
    <p class="hint">*Copy koordinat dari Google Maps, lalu tekan tombol PASTE</p>
    
    <label>Paket & WiFi</label>
    <select id="paket">
        <option value="">-- Pilih Paket --</option>
        <option value="Lite 130k">Lite 130k</option>
        <option value="Basic 175k">Basic 175k</option>
        <option value="Pro 220k">Pro 220k</option>
        <option value="Combo TV 250k">Combo TV 250k</option>
<option value="Gamers 315k">Gamers 315k</option>
<option value="Fun 510k">Fun 510k</option>
    </select>
    
    <input type="text" id="wifi" placeholder="Nama WiFi">
    <input type="text" id="sandi" placeholder="Sandi WiFi">
    
    <button class="btn-kirim" onclick="kirimWA()">KIRIM KE WHATSAPP</button>
</div>

<script>
    async function pasteCoordinates() {
        try {
            const text = await navigator.clipboard.readText();
            const coordRegex = /(-?\d+\.\d+),\s*(-?\d+\.\d+)/;
            const match = text.match(coordRegex);

            if (match) {
                const lat = match[1];
                const lng = match[2];
                // Perbaikan link maps agar lebih standar
                const formattedUrl = `https://www.google.com/maps?q=${lat},${lng}`;
                document.getElementById("map-link").value = formattedUrl;
            } else {
                document.getElementById("map-link").value = text;
            }
        } catch (err) {
            alert("Gagal mengakses clipboard. Pastikan Anda mengizinkan akses atau gunakan browser modern.");
        }
    }

    function kirimWA() {
        const nama = document.getElementById('nama').value;
        const alamat = document.getElementById('alamat').value;
        const waPelanggan = document.getElementById('whatsapp_pelanggan').value; // Ambil nilai WA
        const mapLink = document.getElementById('map-link').value;
        const paket = document.getElementById('paket').value;
        const wifi = document.getElementById('wifi').value;
        const sandi = document.getElementById('sandi').value;

        if (!nama || !mapLink) {
            alert("Nama dan Link Maps wajib diisi!");
            return;
        }

        const pesan = `*DATA PEMASANGAN WIFI*%0A%0A` +
                      `*Nama:* ${nama}%0A` +
                      `*Alamat:* ${alamat}%0A` +
                      `*Nomor WA:* ${waPelanggan}%0A` +
                      `*Maps:* ${mapLink}%0A` +
                      `*Paket:* ${paket}%0A` +
                      `*WiFi:* ${wifi}%0A` +
                      `*Sandi:* ${sandi}`;

        window.open(`https://api.whatsapp.com/send?text=${pesan}`, '_blank');
    }
</script>

</body>
</html>
